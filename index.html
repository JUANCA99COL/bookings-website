  <section id="home">
    <div class="hero-image py-5">
      <div class="top-nav">
        <!-- <span class="menu float-right mr-4" onclick="openNav()">&#9776;</span> -->
        <img class="nz-logo float-start ml-4" src="images/nz-logo.png" alt="">
        <img class="leavelo float-end" src="images/logo-summa.png" alt="">
      </div>

      <div class="my-5 py-3 mx-auto text-white text-center hero-text">
        <h1 class="my-title mt-5">TOURISM NZ</h1>
        <div class="">
          <h3 class="d-inline m-2">Meals</h3>
          <h3 class="d-inline m-2">Accommodation</h3>
          <h3 class="d-inline m-2">Trips</h3>
        </div>
      </div>

       <form class="search mx-auto my-3 p-3 oscuro">
        <select id="city" class="form-control place pl-2 font-weight-bold input">
             <option>Destination</option>
             <option value="Auckland">Auckland</option>
             <option value="Wellington">Wellington</option>
             <option value="Queenstown">Queenstown</option>
             <option value="Rotorua">Rotorua</option>
        </select>
            <input  id="startDate" class="pl-2 my-4 font-weight-bold" type="text" placeholder="Check In">
            <input  id="endDate" class="pl-2 my-3 font-weight-bold" type="text" placeholder="Check Out">
            <select id="guests" class="input form-control place  pl-2 mt-2 font-weight-bold">
                 <option>Guests</option>
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="4">4</option>

               </select>

               <select id="meal" class=" input form-control place pl-2 mt-4 font-weight-bold">
                    <option>Meal option</option>
                    <option value="25">yes</option>
                    <option value="0">no</option>

                </select>
            <button id="btn-search" class="pl-2 mt-4 font-weight-bold input" type="button">Search...</button>
       </form>



        <div class="">
          <a class="mx-auto my-4 my-button btn btn-outline-light btn-lg rounded-pill" href="#">BOOK</a>
        </div>

        

    </div>

    </section>


    <section id="accommodations">

      <!-- Cards and modal column -->
      <div  class="oscuro my-2 display-4">

      <!-- Result container  -->
      <div id="result" class="container pt-5 oscuro row mx-auto clearfix ">

        <div id="map" class=" mb-5"></div>

      </div>


        </div>


        <!-- My own modal -->
        <div class="myBackgrounds" id="myOwnModal">

          <div class="oscuro text-white clearfix">

            <h1  class="d-inline" id="exampleModalLabel">Modal Heading </h1>
            <button id="close-btn" class="float-right oscuro text-white" type="button" name="button"> &times; </button>

          </div>

          <div id="imageAccommodations" class="myBackgrounds text-white modal-body">

          </div>

        </div><!--end of myown modal-->

    </section>
